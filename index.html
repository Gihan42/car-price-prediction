<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            padding: 25px;
            animation: slideInUp 0.8s ease-out;
            max-height: 95vh;
            overflow-y: auto;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .car-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 35px 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-1px);
        }

        .form-group input:hover, .form-group select:hover {
            border-color: #667eea;
        }

        .input-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1rem;
            pointer-events: none;
        }

        .predict-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:active {
            transform: translateY(-1px);
        }

        .predict-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading::after {
            content: '';
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            display: none;
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result.success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }

        .result.error {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 10px 30px rgba(244, 67, 54, 0.3);
        }

        .result h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
        }

        .result p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .price-display {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 5px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            .price-display {
                font-size: 1.8rem;
            }

            .car-icon {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .form-group input, .form-group select {
                padding: 10px 30px 10px 12px;
                font-size: 0.85rem;
            }

            .form-group label {
                font-size: 0.75rem;
            }

            .predict-btn {
                padding: 12px;
                font-size: 0.9rem;
            }
        }

        /* For very large screens, limit the form width */
        @media (min-width: 1200px) {
            .form-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Custom scrollbar for container */
        .container::-webkit-scrollbar {
            width: 6px;
        }

        .container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="car-icon">üöó</div>
            <h1>Car Price Predictor</h1>
            <p>Get instant price predictions using advanced ML algorithms</p>
        </div>

        <form id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="year">Manufacturing Year</label>
                    <input type="number" id="year" name="year" min="1990" max="2025" value="2020" required>
                    <div class="input-icon">üìÖ</div>
                </div>

                <div class="form-group">
                    <label for="running">Distance Run (km)</label>
                    <input type="number" id="running" name="running" min="0" max="500000" value="25000" required>
                    <div class="input-icon">üèÉ</div>
                </div>

                <div class="form-group">
                    <label for="motor_volume">Engine Capacity (cc)</label>
                    <input type="number" id="motor_volume" name="motor_volume" min="500" max="5000" value="2000" required>
                    <div class="input-icon">‚öôÔ∏è</div>
                </div>

                <div class="form-group">
                    <label for="model">Car Model</label>
                    <select id="model" name="model" required>
                        <option value="">Select Model</option>
                        <option value="Civic">Civic</option>
                        <option value="Corolla">Corolla</option>
                        <option value="Camry">Camry</option>
                        <option value="Accord">Accord</option>
                        <option value="Prius">Prius</option>
                        <option value="Altima">Altima</option>
                        <option value="Sentra">Sentra</option>
                        <option value="Elantra">Elantra</option>
                        <option value="Sonata">Sonata</option>
                        <option value="Jetta">Jetta</option>
                    </select>
                    <div class="input-icon">üè∑Ô∏è</div>
                </div>

                <div class="form-group">
                    <label for="motor_type">Engine Type</label>
                    <select id="motor_type" name="motor_type" required>
                        <option value="">Select Engine Type</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Hybrid">Hybrid</option>
                        <option value="Electric">Electric</option>
                    </select>
                    <div class="input-icon">‚õΩ</div>
                </div>

                <div class="form-group">
                    <label for="wheel">Wheel Type</label>
                    <select id="wheel" name="wheel" required>
                        <option value="">Select Wheel Type</option>
                        <option value="Alloy">Alloy</option>
                        <option value="Steel">Steel</option>
                    </select>
                    <div class="input-icon">üõû</div>
                </div>

                <div class="form-group">
                    <label for="color">Car Color</label>
                    <select id="color" name="color" required>
                        <option value="">Select Color</option>
                        <option value="White">White</option>
                        <option value="Black">Black</option>
                        <option value="Silver">Silver</option>
                        <option value="Gray">Gray</option>
                        <option value="Blue">Blue</option>
                        <option value="Red">Red</option>
                        <option value="Green">Green</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Brown">Brown</option>
                    </select>
                    <div class="input-icon">üé®</div>
                </div>

                <div class="form-group">
                    <label for="type">Vehicle Type</label>
                    <select id="type" name="type" required>
                        <option value="">Select Vehicle Type</option>
                        <option value="Sedan">Sedan</option>
                        <option value="SUV">SUV</option>
                        <option value="Hatchback">Hatchback</option>
                        <option value="Coupe">Coupe</option>
                        <option value="Convertible">Convertible</option>
                        <option value="Wagon">Wagon</option>
                        <option value="Truck">Truck</option>
                    </select>
                    <div class="input-icon">üöô</div>
                </div>

                <div class="form-group">
                    <label for="status">Condition</label>
                    <select id="status" name="status" required>
                        <option value="">Select Condition</option>
                        <option value="Used">Used</option>
                        <option value="Brand New">Brand New</option>
                    </select>
                    <div class="input-icon">‚ú®</div>
                </div>
            </div>

            <button type="submit" class="predict-btn">
                <span class="btn-text">Predict Price</span>
                <div class="loading"></div>
            </button>
        </form>

        <div id="result" class="result">
            <h3>Predicted Price</h3>
            <div class="price-display" id="priceDisplay">$0</div>
            <p id="resultMessage">Your car's estimated market value</p>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.querySelector('.predict-btn');
            const btnText = document.querySelector('.btn-text');
            const loading = document.querySelector('.loading');
            const result = document.getElementById('result');
            const priceDisplay = document.getElementById('priceDisplay');
            const resultMessage = document.getElementById('resultMessage');

            // Show loading state
            btn.disabled = true;
            btnText.style.opacity = '0';
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                // Collect form data
                const formData = new FormData(this);
                const data = {};

                // Convert form data to JSON
                for (let [key, value] of formData.entries()) {
                    // Convert numerical fields to numbers
                    if (['year', 'running', 'motor_volume'].includes(key)) {
                        data[key] = parseInt(value);
                    } else {
                        data[key] = value;
                    }
                }

                console.log('Sending data:', data);

                // Make API call
                const response = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const resultData = await response.json();
                console.log('Response:', resultData);

                // Display success result
                result.className = 'result success';
                result.style.display = 'block';

                // Format price with commas and currency
                const formattedPrice = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(resultData.prediction || resultData.predicted_price || 0);

                priceDisplay.textContent = formattedPrice;
                resultMessage.textContent = 'Predicted market value based on your vehicle specifications';

            } catch (error) {
                console.error('Error:', error);

                // Display error result
                result.className = 'result error';
                result.style.display = 'block';
                priceDisplay.textContent = 'Error';
                resultMessage.textContent = `Unable to predict price. Please check your connection and try again. Error: ${error.message}`;
            } finally {
                // Reset button state
                btn.disabled = false;
                btnText.style.opacity = '1';
                loading.style.display = 'none';
            }
        });

        // Add input animations
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-1px)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Add form validation feedback
        document.querySelectorAll('input[required], select[required]').forEach(input => {
            input.addEventListener('invalid', function() {
                this.style.borderColor = '#f44336';
                this.style.boxShadow = '0 0 15px rgba(244, 67, 54, 0.3)';
            });

            input.addEventListener('input', function() {
                if (this.checkValidity()) {
                    this.style.borderColor = '#4CAF50';
                    this.style.boxShadow = '0 0 15px rgba(76, 175, 80, 0.3)';
                }
            });
        });
    </script>
</body>
</html>
